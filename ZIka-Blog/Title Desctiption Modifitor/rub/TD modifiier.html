<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            margin-top: 10px;
            margin-left: 10%;
            width: 200px;
            height: 50px;
            font-size: 16px;
        }
    </style>
<body>
    <h1>Text Formatter</h1>
    <input type="text" id="additionalField" placeholder="Enter additional field...">
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <br>
    <button onclick="formatText()">Format Text</button>
    <button onclick="copyText()">Copy Text</button>
    <p>Formatted Text:</p>
    <textarea id="outputText" readonly></textarea>

    <script>
        function formatText() {
            let additionalField = document.getElementById('additionalField').value.trim();
            let text = document.getElementById('inputText').value.trim();

            // Remove 'null'
            text = text.replace(/null/g, '');
            text = text.replace(/with/g, '');

            // Replace 'ï½œ' and '-' with ','
            text = text.replace(/|/g, '');
            text = text.replace(/-/g, '');
            text = text.replace(/:/g, '');

            // Add additional field at the beginning with a colon
            if (additionalField) {
                text = additionalField + ': ' + text;
            }

            // Remove extra spaces
            text = text.replace(/\s+/g, ' ');

            // Set the formatted text to the output area
            document.getElementById('outputText').value = text.trim();
        }

        function copyText() {
            let outputText = document.getElementById('outputText');
            outputText.select();
            outputText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");

            // Clear the input text area
            document.getElementById('inputText').value = '';

        }
    </script>
</body>
</html>
