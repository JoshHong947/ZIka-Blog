<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-box input {
            width: 600px;
            padding: 30px;
            border: 1px solid #ced4da;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .search-box button {
            padding: 10px;
            background-color: #ff7300e0;
            color: white;
            border: 1px solid #f29a27f5;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            outline: none;
        }
        .search-box button:hover {
            background-color: #b30000;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://seekall.ai/img/logo.svg" alt="Logo">
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </div>
</body>
</html>
